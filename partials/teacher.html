<article class="main__article full">

    <div class="breadCrumb">
        <a class="bc__item" ui-sref="home"> home </a> &nbsp;&nbsp;>>&nbsp;&nbsp; <a class="bc__item" ui-sref="student"> sign-in </a>
    </div>
    <div>
            <h2 class="main__title">Who is here</h2>
            <ul class="students">
                    <li ng-repeat="item in filtered = (students | filter:{isHere: true})" class="group">
                        <img class="student__img--sm" ng-src="{{item.image}}">
                        <h3 class="student__name" >{{item.name}}</h3>
                    </li>
            </ul>
    </div>
    <div>
            <h2 class="main__title">Who is not</h2>
            <ul class="students">
                    <li ng-repeat="item in filtered = (students | filter:{isHere: false})" class="group">
                        <img class="student__img--sm" ng-src="{{item.image}}">
                        <h3 class="student__name" >{{item.name}}</h3>
                    </li>
            </ul>
    </div>
</article>
